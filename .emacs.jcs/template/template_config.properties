# Capital
C_FILE_NAME=(jcs-get-file-name-capital)
C_FILE_NAME_NO_EXT=(jcs-get-file-name-without-extension-capital)

# Uppercase
U_CREATOR_NAME=JEN-CHIEH SHEN
U_FILE_NAME=(jcs-get-file-name-uppercase)
