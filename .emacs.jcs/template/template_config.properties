# Lowercase
D_CREATOR_NAME=jen-chieh shen
D_FILE_NAME=(jcs-get-file-name-lowercase)
D_FILE_NAME_NO_EXT=(jcs-get-file-name-without-extension-lowercase)

# Keywords
