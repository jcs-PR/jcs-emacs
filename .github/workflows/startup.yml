name: Startup

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
    - '**.md'
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        emacs-version:
          - 27.2
          - 28.1
          - snapshot
    steps:
    # - uses: purcell/setup-emacs@master
    #   if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
    #   with:
    #     version: ${{ matrix.emacs-version }}

    # - uses: jcs090218/setup-emacs-windows@master
    #   if: matrix.os == 'windows-latest'
    #   with:
    #     version: ${{ matrix.emacs-version }}

    - uses: actions/checkout@v2

    - name: Copy configuration files (Unix)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: sh ./test/startup/copy_config.sh

    - name: Copy configuration files (Windows)
      if: matrix.os == 'windows-latest'
      run: ./test/startup/copy_config.bat

    # - name: Test startup
    #   run: make startup

    - name: Checkout binaries repository
      uses: actions/checkout@v3
      with:
        repository: 'jcs-emacs/binaries'

    - name: Zipping .emacs.d (Unix)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: tar -zcvf ${{ matrix.os }}.${{ matrix.emacs-version }}.jcs-emacs.zip  ~/.emacs.d

    - name: Zipping .emacs.d (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo $HOME
        tar -zcvf ${{ matrix.os }}.${{ matrix.emacs-version }}.jcs-emacs.zip  $HOME/.emacs.d

    - name: Commit changes
      run: |
        git config user.name jcs090218
        git config user.email jcs090218@gmail.com
        git pull
        git add .
        git commit -m "Update .emacs.d - ${{ matrix.os }}.${{ matrix.emacs-version }}.jcs-emacs.zip"
        git push
